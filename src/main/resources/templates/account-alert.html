<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Account Alert</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff3cd;
            padding: 30px;
        }

        .alert {
            background: white;
            padding: 20px;
            border-left: 5px solid #ffc107;
            border-radius: 5px;
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="alert">
        <h3>⚠️ Security Alert</h3>
        <p>Hello <span th:text="${name}"></span>, we noticed a login from a new device or location.</p>
        <p>If this was you, no action needed. Otherwise, we recommend resetting your password.</p>
    </div>
</body>

</html>
